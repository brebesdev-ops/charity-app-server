<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	function register(){
		var user = {
			username: "aa",
			email: "aa@gmail.com",
			firstName: "Angel",
			lastName: "Kiboma",
			password: "password",
			phoneNumber: "0723897699"
		}
		
		fetch("http://localhost:8080" + "/signup", {
			method: "POST",
			headers: {"Content-Type": "application/json"},
			body: JSON.stringify(user)
		}).then((response) => {
			return response.json()
		}).then((data) => {
			console.log(data)
		}).catch ()
	}
	
	function login(){
		var user = {
			username: "kkk",
			password: "password",
		}
		
		fetch("http://localhost:8080" + "/signin", {
			method: "POST",
			headers: {"Content-Type": "application/json"},
			body: JSON.stringify(user)
		}).then((response) => {
			console.log(response)
			return response.json()
		}).then((data) => {
			console.log(data)
		}).catch ()
	}
</script>

	<button onclick="register()">Register</button>
	<button onclick="login()">Log In</button>
</body>


</html>
